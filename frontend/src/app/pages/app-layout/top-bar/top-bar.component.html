<mat-toolbar class="toolbar">
  <mat-form-field class="task-input" floatLabel="never" class="task-input">
    <input matInput>
    <mat-placeholder class="placeholder">What are you working on?</mat-placeholder>
  </mat-form-field>
  <button mat-mini-fab color="accent">
    <mat-icon class="white-icon">arrow_right</mat-icon>
  </button>
  <button mat-mini-fab color="accent" [matMenuTriggerFor]="menu">
    <mat-icon class="white-icon">person</mat-icon>
  </button>
</mat-toolbar>
<mat-menu #menu="matMenu" xPosition="before" class="user-menu">
  <div class="user-container" *ngIf="(authService.user$ | async) as user">
    <span class='user-name'>{{user.first_name + ' ' + user.last_name}}</span>
    <span class='user-email'>{{user.email}}</span>
  </div>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-menu>
