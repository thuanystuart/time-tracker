<mat-form-field class="task-input" floatLabel="never" class="task-input">
  <input matInput>
  <mat-placeholder class="placeholder">What are you working on?</mat-placeholder>
</mat-form-field>
<span>{{duration.toFormat("hh:mm:ss")}}</span>
<button mat-mini-fab color="accent" (click)="startStopTimer()">
  <mat-icon class="white-icon">{{isTimerRunning ? 'stop' : 'play_arrow'}}</mat-icon>
</button>
